<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2023 F1 Car Identifier</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">2023 F1 Car Classifier</h5>
              <p class="card-text mb-0">A machine learning image classifier.</p>
              <p class="fw-light">*Not trained to recognize non-standard liveries.</p>
              <div class="preview fw-light">
                <p>No image uploaded</p>
              </div>
            </div>
            <div class="card-footer text-body-secondary">
              <label for="carPic">Upload a picture of a 2023 F1 car (PNG, JPG)</label>
              <input type="file" id="carPic" name="carPic" accept=".jpg, .jpeg, .png" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Import TensorFlow.js library -->
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"
      type="text/javascript"
    ></script>

    <script type="module" src="/script.js"></script>
  </body>
</html>
